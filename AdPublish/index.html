<html>

<head>
    <title>Test Ad</title>
    
    <script language="JavaScript">
        
        function handleCompassEvent(text) {
            document.getElementById('output').innerHTML = text;
        }
        
    </script>
    
</head>

<body>
    
    <h1>Test Ad</h1>
    <p><a href="register://type=compass&active=true&handler=handleCompassEvent">Register</a> for compass callbacks. <a href="register://type=compass&active=false">Stop</a></p>
    
    <div id="output"></div>
    
</body>

</html>
